<!DOCTYPE html>
<html>
<head>
    <title>Upload Time Series Data</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Upload Time Series Data</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="sid">Session ID:</label>
            <input type="text" id="sid" name="sid" required>
        </div>
        <div class="form-group">
            <label for="segn">Segment Name:</label>
            <input type="text" id="segn" name="segn" required>
        </div>
        <div class="form-group">
            <label for="values">Values (comma-separated):</label>
            <textarea id="values" name="values" rows="4" required placeholder="Example: 1.23, 4.56, 7.89"></textarea>
        </div>
        <button type="submit">Upload Data</button>
    </form>
</body>
</html>
